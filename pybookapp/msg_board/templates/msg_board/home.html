{% extends "msg_board/base.html" %}
{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <p><a href="{% url 'msg_board:member_logout' %}">logout</a></p>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'msg_board:member_login' %}">login</a>
{% endif %}
{% endblock %}
